    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, addDoc, deleteDoc, onSnapshot, collection, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // === ĐÂY LÀ CONFIG CỦA BẠN ===
        const firebaseConfig = {
          apiKey: "AIzaSyBJk8pGVdBe6BO6FFWa8JdaEk_H0HEqfYA",
          authDomain: "unlimited-world-ebba7.firebaseapp.com",
          projectId: "unlimited-world-ebba7",
          storageBucket: "unlimited-world-ebba7.firebasestorage.app",
          messagingSenderId: "935498256620",
          appId: "1:935498256620:web:9928e813dfbebd7b1a95c9",
          measurementId: "G-E7JG5LEYR9"
        };
        // === HẾT CONFIG CỦA BẠN ===

        // Chúng ta sẽ dùng projectId của bạn làm "appId"
        const appId = firebaseConfig.projectId; 

        let db, auth, userId;
        let currentMode = 'write';
        let currentStoryId = null;
        let currentChapterId = null;
        let currentWBId = null;
        let shortcuts = {};
        
        let unsubChapters = null;
        let unsubWB = null;

        const $ = (id) => document.getElementById(id);
        const showToast = (msg, type='success') => {
            const t = $('toast');
            t.textContent = msg;
            t.className = `absolute top-5 right-5 z-50 px-6 py-4 rounded-lg shadow-xl text-white text-sm font-bold transition-all transform translate-y-0 ${type==='error'?'bg-red-500':'bg-green-600'}`;
            t.classList.remove('hidden');
            setTimeout(()=> {
                t.classList.add('translate-y-[-100px]', 'opacity-0');
                setTimeout(() => t.classList.add('hidden'), 300);
            }, 5000);
        };

        // --- WORD COUNT LOGIC ---
        const updateWordCount = () => {
            const text = $('chapContentInput').value;
            $('charCountDisplay').textContent = `${text.length} ký tự`;
            const wordCount = text.trim().split(/\s+/).filter(w => w.length > 0).length;
            $('wordCountDisplay').textContent = `${wordCount} từ`;
        };
        $('chapContentInput').addEventListener('input', updateWordCount);

        // --- PWA REGISTRATION ---
        function registerPWA() {
            const manifestJSON = {
                "name": "Story Creator Studio",
                "short_name": "Story Studio",
                "start_url": ".",
                "display": "standalone",
                "background_color": "#f9fafb",
                "theme_color": "#ffffff",
                "description": "Ứng dụng viết truyện và xây dựng thế giới.",
                "icons": [
                    { "src": "https://placehold.co/192x192/3B82F6/FFFFFF?text=SCS&font=inter", "sizes": "192x192", "type": "image/png", "purpose": "any maskable" },
                    { "src": "https://placehold.co/512x512/3B82F6/FFFFFF?text=SCS&font=inter", "sizes": "512x512", "type": "image/png", "purpose": "any maskable" }
                ]
            };
            const manifestString = JSON.stringify(manifestJSON);
            const manifestBlob = new Blob([manifestString], { type: 'application/json' });
            const manifestURL = URL.createObjectURL(manifestBlob);
            let manifestLink = document.querySelector('link[rel="manifest"]');
            manifestLink.href = manifestURL;

            if ('serviceWorker' in navigator) {
                const swContent = `
                    const CACHE_NAME = 'story-studio-cache-v1';
                    const URLS_TO_CACHE = [
                        '.', 'https://cdn.tailwindcss.com',
                        'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap',
                        'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css',
                        'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js',
                        'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js',
                        'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js'
                    ];
                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME).then(cache => {
                                const cachePromises = URLS_TO_CACHE.map(url => {
                                    return fetch(new Request(url, { mode: 'no-cors' }))
                                        .then(response => cache.put(url, response))
                                        .catch(err => console.warn('SW: Failed to cache', url, err));
                                });
                                return Promise.all(cachePromises);
                            })
                        );
                    });
                    self.addEventListener('fetch', event => {
                        if (event.request.url.includes('firestore.googleapis.com')) {
                            event.respondWith(fetch(event.request));
                            return;
                        }
                        event.respondWith(
                            caches.match(event.request).then(response => {
                                if (response) return response;
                                return fetch(event.request).then(response => {
                                    if (!response || (response.status !== 200 && response.status !== 0)) return response;
                                    const responseToCache = response.clone();
                                    caches.open(CACHE_NAME).then(cache => cache.put(event.request, responseToCache));
                                    return response;
                                });
                            })
                        );
                    });
                `;
                const swBlob = new Blob([swContent], { type: 'application/javascript' });
                const swURL = URL.createObjectURL(swBlob);
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register(swURL)
                        .then(reg => console.log('SW registered!', reg))
                        .catch(err => console.error('SW registration failed:', err));
                });
            }
        }

        window.app = {
            setMode: (mode) => {
                currentMode = mode;
                const title = mode === 'write' ? 'Thư viện Truyện' : 'Thư viện World Build';
                $('list-header-title').textContent = title;
                const createBtn = $('createBtn');
                createBtn.className = mode === 'write' 
                    ? "bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition shadow-lg shadow-blue-200"
                    : "bg-purple-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-purple-700 transition shadow-lg shadow-purple-200";
                app.nav('list');
            },
            nav: (viewName) => {
                ['view-dashboard', 'view-list', 'view-create', 'view-workspace'].forEach(id => $(id).classList.add('hidden'));
                $(`view-${viewName}`).classList.remove('hidden');
                if(viewName === 'list') app.loadStories();
            },
            switchTab: (tabName) => {
                ['chapters', 'worldbuild'].forEach(t => {
                    $(`tab-content-${t}`).classList.add('hidden');
                    const btn = $(`tab-btn-${t}`);
                    btn.className = "px-4 py-1.5 rounded-md text-sm font-medium transition-all text-gray-500 hover:text-gray-900 hover:bg-gray-200";
                });
                $(`tab-content-${tabName}`).classList.remove('hidden');
                const activeBtn = $(`tab-btn-${tabName}`);
                if(tabName === 'chapters') {
                    activeBtn.className = "px-4 py-1.5 rounded-md text-sm font-bold transition-all bg-white text-blue-600 shadow-sm";
                } else {
                    activeBtn.className = "px-4 py-1.5 rounded-md text-sm font-bold transition-all bg-white text-purple-600 shadow-sm";
                }
            },
            loadStories: () => {
                if(!userId) return;
                const q = collection(db, `artifacts/${appId}/users/${userId}/stories`);
                onSnapshot(q, (snap) => {
                    const c = $('storyListContainer');
                    c.innerHTML = '';
                    if(snap.empty) {
                        c.innerHTML = `<div class="col-span-full text-center text-gray-400 py-12">Chưa có dữ liệu. Hãy tạo mới!</div>`;
                        return;
                    }
                    snap.forEach(doc => {
                        const d = doc.data();
                        const el = document.createElement('div');
                        const accentColor = currentMode === 'write' ? 'group-hover:border-blue-500' : 'group-hover:border-purple-500';
                        const iconColor = currentMode === 'write' ? 'text-blue-100 bg-blue-600' : 'text-purple-100 bg-purple-600';
                        const icon = currentMode === 'write' ? 'fa-book' : 'fa-globe';
                        el.className = `bg-white p-6 rounded-2xl border border-gray-100 shadow-sm hover:shadow-lg cursor-pointer transition duration-300 group flex flex-col relative overflow-hidden ${accentColor}`;
                        el.innerHTML = `
                            <div class="flex justify-between items-start mb-4">
                                <div class="w-12 h-12 rounded-xl ${iconColor} flex items-center justify-center shadow-md">
                                    <i class="fas ${icon} text-xl"></i>
                                </div>
                            </div>
                            <h3 class="font-bold text-xl text-gray-800 truncate mb-2 group-hover:text-black transition">${d.title}</h3>
                            <p class="text-sm text-gray-500 line-clamp-3 flex-1 leading-relaxed">${d.description}</p>
                            <div class="mt-4 pt-4 border-t border-gray-50 flex items-center text-xs font-bold text-gray-300 uppercase tracking-wider">
                                ${currentMode === 'write' ? 'Mở để viết' : 'Mở World Build'} <i class="fas fa-arrow-right ml-auto"></i>
                            </div>
                        `;
                        el.onclick = () => app.openStory(doc.id, d);
                        c.appendChild(el);
                    });
                });
            },
            createStory: async () => {
                const title = $('newTitle').value.trim();
                const desc = $('newDesc').value.trim();
                if(!title) return showToast('Vui lòng nhập tên truyện', 'error');
                if(desc.length < 100) return showToast(`Mô tả quá ngắn (${desc.length}/100 ký tự)`, 'error');
                try {
                    const storyRef = await addDoc(collection(db, `artifacts/${appId}/users/${userId}/stories`), {
                        title, description: desc, createdAt: serverTimestamp()
                    });
                    await addDoc(collection(db, `artifacts/${appId}/users/${userId}/stories/${storyRef.id}/worldbuild`), {
                        title: "Thông tin chung", content: "Mô tả chung về thế giới...", createdAt: serverTimestamp()
                    });
                    showToast('Đã khởi tạo thành công!');
                    $('newTitle').value = ''; $('newDesc').value = '';
                    app.openStory(storyRef.id, { title, description: desc });
                } catch(e) { console.error(e); showToast(`Lỗi khởi tạo: ${e.message}`, 'error'); }
            },
            openStory: (id, data) => {
                currentStoryId = id;
                $('ws-story-title').textContent = data.title;
                app.nav('workspace');
                if (currentMode === 'write') app.switchTab('chapters');
                else app.switchTab('worldbuild');
                app.loadChapters(id);
                app.loadWorldBuild(id);
            },
            deleteCurrentStory: async () => {
                if(!currentStoryId || !confirm("Xóa truyện này? Dữ liệu sẽ mất vĩnh viễn.")) return;
                try {
                    await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/stories`, currentStoryId));
                    showToast('Đã xóa dữ liệu');
                    app.nav('list');
                } catch(e) { showToast(`Lỗi xóa: ${e.message}`, 'error'); }
            },
            loadChapters: (storyId) => {
                if(unsubChapters) unsubChapters();
                const q = collection(db, `artifacts/${appId}/users/${userId}/stories/${storyId}/chapters`);
                unsubChapters = onSnapshot(q, (snap) => {
                    const list = $('chapterList');
                    list.innerHTML = '';
                    if(snap.empty) { list.innerHTML = '<p class="p-4 text-center text-xs text-gray-400">Chưa có chương</p>'; }
                    snap.forEach(d => {
                        const item = document.createElement('div');
                        const isActive = currentChapterId === d.id;
                        item.className = `p-3 rounded-lg cursor-pointer mb-1 transition text-sm font-medium ${isActive ? 'bg-white text-blue-600 shadow-sm border border-blue-100' : 'text-gray-600 hover:bg-gray-200 hover:text-gray-900'}`;
                        item.textContent = d.data().title || 'Không tên';
                        item.onclick = () => app.selectChapter(d.id, d.data());
                        list.appendChild(item);
                    });
                });
            },
            selectChapter: (id, data) => {
                currentChapterId = id;
                $('chapterEmptyState').classList.add('hidden');
                $('chapTitleInput').value = data.title;
                $('chapContentInput').value = data.content || '';
                updateWordCount();
                app.loadChapters(currentStoryId);
            },
            newChapter: () => {
                currentChapterId = null;
                $('chapterEmptyState').classList.add('hidden');
                $('chapTitleInput').value = ''; $('chapContentInput').value = '';
                $('chapTitleInput').focus();
                updateWordCount();
                app.loadChapters(currentStoryId);
            },
            saveChapter: async () => {
                const title = $('chapTitleInput').value.trim();
                const content = $('chapContentInput').value;
                if(!title) return showToast('Thiếu tiêu đề chương', 'error');
                const path = `artifacts/${appId}/users/${userId}/stories/${currentStoryId}/chapters`;
                try {
                    if(currentChapterId) {
                        await setDoc(doc(db, path, currentChapterId), { title, content, updatedAt: serverTimestamp() }, { merge: true });
                    } else {
                        const ref = await addDoc(collection(db, path), { title, content, createdAt: serverTimestamp() });
                        currentChapterId = ref.id;
                    }
                    showToast('Đã lưu chương');
                    app.selectChapter(currentChapterId, {title, content});
                } catch(e) { showToast(`Lỗi lưu: ${e.message}`, 'error'); }
            },
            deleteCurrentChapter: async () => {
                if(!currentChapterId || !confirm('Xóa chương này?')) return;
                try {
                    await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/stories/${currentStoryId}/chapters`, currentChapterId));
                    currentChapterId = null;
                    $('chapterEmptyState').classList.remove('hidden');
                    showToast('Đã xóa');
                } catch(e) { showToast(`Lỗi xóa: ${e.message}`, 'error'); }
            },
            loadWorldBuild: (storyId) => {
                if(unsubWB) unsubWB();
                const q = collection(db, `artifacts/${appId}/users/${userId}/stories/${storyId}/worldbuild`);
                unsubWB = onSnapshot(q, (snap) => {
                    const list = $('wbList');
                    list.innerHTML = '';
                    if(snap.empty) { list.innerHTML = '<p class="p-4 text-center text-xs text-gray-400">Trống</p>'; }
                    snap.forEach(d => {
                        const item = document.createElement('div');
                        const isActive = currentWBId === d.id;
                        item.className = `p-3 rounded-lg cursor-pointer mb-1 transition text-sm font-medium ${isActive ? 'bg-white text-purple-600 shadow-sm border border-purple-100' : 'text-gray-600 hover:bg-purple-100 hover:text-purple-800'}`;
                        item.innerHTML = `<i class="fas fa-file-alt mr-2 opacity-50"></i>${d.data().title}`;
                        item.onclick = () => app.selectWB(d.id, d.data());
                        list.appendChild(item);
                    });
                });
            },
            selectWB: (id, data) => {
                currentWBId = id;
                $('wbEmptyState').classList.add('hidden');
                $('wbTitleInput').value = data.title;
                $('wbContentInput').value = data.content || '';
                app.loadWorldBuild(currentStoryId);
            },
            newWBEntry: () => {
                currentWBId = null;
                $('wbEmptyState').classList.add('hidden');
                $('wbTitleInput').value = ''; $('wbContentInput').value = '';
                $('wbTitleInput').focus();
                app.loadWorldBuild(currentStoryId);
            },
            saveWB: async () => {
                const title = $('wbTitleInput').value.trim();
                const content = $('wbContentInput').value;
                if(!title) return showToast('Thiếu tên mục', 'error');
                const path = `artifacts/${appId}/users/${userId}/stories/${currentStoryId}/worldbuild`;
                try {
                    if(currentWBId) {
                        await setDoc(doc(db, path, currentWBId), { title, content, updatedAt: serverTimestamp() }, { merge: true });
                    } else {
                        const ref = await addDoc(collection(db, path), { title, content, createdAt: serverTimestamp() });
                        currentWBId = ref.id;
                    }
                    showToast('Đã lưu World Build');
                    app.selectWB(currentWBId, {title, content});
                } catch(e) { showToast(`Lỗi lưu WB: ${e.message}`, 'error'); }
            },
            deleteCurrentWB: async () => {
                if(!currentWBId || !confirm('Xóa mục này?')) return;
                try {
                    await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/stories/${currentStoryId}/worldbuild`, currentWBId));
                    currentWBId = null;
                    $('wbEmptyState').classList.remove('hidden');
                    showToast('Đã xóa');
                } catch(e) { showToast(`Lỗi xóa: ${e.message}`, 'error'); }
            },
            toggleShortcutModal: () => {
                const m = $('shortcutModal');
                const c = $('shortcutContent');
                if(m.classList.contains('opacity-0')) {
                    m.classList.remove('opacity-0', 'pointer-events-none');
                    c.classList.remove('scale-95'); c.classList.add('scale-100');
                    app.loadShortcuts();
                } else {
                    m.classList.add('opacity-0', 'pointer-events-none');
                    c.classList.remove('scale-100'); c.classList.add('scale-95');
                }
            },
            loadShortcuts: async () => {
                if(!userId) return;
                try {
                    const snap = await getDoc(doc(db, `artifacts/${appId}/users/${userId}/settings`, 'shortcuts'));
                    shortcuts = snap.exists() ? snap.data().map : {};
                    const list = $('scList');
                    list.innerHTML = '';
                    if(Object.keys(shortcuts).length === 0) list.innerHTML = '<p class="text-center text-gray-400 text-xs mt-4">Chưa có phím tắt</p>';
                    Object.entries(shortcuts).forEach(([k,v]) => {
                        const div = document.createElement('div');
                        div.className = 'flex justify-between p-3 bg-white border border-gray-100 rounded shadow-sm text-sm items-center';
                        div.innerHTML = `<span><b class="text-purple-600">${k}</b> <i class="fas fa-arrow-right text-xs mx-1 text-gray-300"></i> ${v}</span> <button onclick="app.delShortcut('${k}')" class="text-gray-400 hover:text-red-500"><i class="fas fa-trash"></i></button>`;
                        list.appendChild(div);
                    });
                } catch(e){ console.error(e); }
            },
            addShortcut: async () => {
                const k = $('scKey').value.toLowerCase().trim();
                const v = $('scVal').value.trim();
                if(k&&v) {
                    shortcuts[k] = v;
                    await setDoc(doc(db, `artifacts/${appId}/users/${userId}/settings`, 'shortcuts'), { map: shortcuts }, { merge: true });
                    $('scKey').value = ''; $('scVal').value = '';
                    app.loadShortcuts();
                }
            },
            delShortcut: async (k) => {
                delete shortcuts[k];
                await setDoc(doc(db, `artifacts/${appId}/users/${userId}/settings`, 'shortcuts'), { map: shortcuts }, { merge: true });
                app.loadShortcuts();
            }
        };

        const handleShortcuts = (e) => {
            const isSpace = e.key === ' ' || e.code === 'Space';
            const isEnter = e.key === 'Enter';
            if (isSpace || isEnter) {
                const el = e.target;
                const text = el.value.slice(0, el.selectionStart);
                const match = text.match(/([^\s]+)$/);
                if (match) {
                    const word = match[1].toLowerCase();
                    if (shortcuts[word]) {
                        e.preventDefault();
                        const start = match.index;
                        const end = el.selectionStart;
                        el.setSelectionRange(start, end);
                        const sep = isEnter ? '\n' : ' ';
                        document.execCommand('insertText', false, shortcuts[word] + sep);
                    }
                }
            }
        };
        $('chapContentInput').addEventListener('keydown', handleShortcuts);
        $('wbContentInput').addEventListener('keydown', handleShortcuts);
        $('newDesc').addEventListener('input', (e) => {
            const l = e.target.value.length;
            $('createCharCount').textContent = `${l}/100`;
            $('createCharCount').className = l >= 100 ? 'text-xs font-bold text-green-500' : 'text-xs font-bold text-red-400';
        });

        window.editor = {
            undo: () => document.execCommand('undo'),
            redo: () => document.execCommand('redo')
        }

        // === KHỞI TẠO VÀ ĐĂNG NHẬP ===
        (async () => {
            try {
                const appRef = initializeApp(firebaseConfig);
                auth = getAuth(appRef);
                db = getFirestore(appRef);
                
                onAuthStateChanged(auth, (u) => {
                    if(u) {
                        userId = u.uid;
                        // Cập nhật trạng thái đã kết nối
                        $('authStatus').textContent = `Đã kết nối (ID: ...${u.uid.slice(-4)})`;
                        app.nav('dashboard'); // Chuyển tới app
                    } else {
                        $('authStatus').textContent = 'Chờ đăng nhập...';
                    }
                });
                
                // Tự động đăng nhập ẩn danh
                // Vì đây là app của bạn, bạn sẽ luôn là user duy nhất
                await signInAnonymously(auth);
                
                // Khởi chạy PWA
                registerPWA();

            } catch (e) {
                console.error("Init Failed:", e);
                showToast(`Lỗi hệ thống: ${e.message}`, 'error');
            }
        })();
    </script>
</body>
</html>
